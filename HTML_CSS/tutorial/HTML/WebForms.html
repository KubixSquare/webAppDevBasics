<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/WebForms.css">
    <title>Web Forms</title>
</head>
<body>
<!-- Web Forms -->
<!-- Forms are a methodology for a web page to get input from a user -->

<!-- Forms usually contain labels, inputs, text areas and submit buttons -->
<!-- In general, the processing of the forms information requires a back-end service -->

<!-- <form> tag-->
<!-- You can use it to create a form and add elements inside of it -->
<form>
    <!-- <label> tag-->
    <!-- Describes the type of information the user should enter-->
    <label>Form</label>
    <input type="text"/>
    <!-- <input type="submit"> tag -->
    <!-- Sends all the information from the form to the server -->
    <input type="submit" value="Submit"/>
</form>
<br/>

<!-- Form <input> types -->
<!-- The type attribute sets the type of input fields that will be displayed -->
<!-- These are common <input> types -->
<form>
    <input type="text"/>
    <input type="checkbox"/>
    <input type="radio"/>
    <input type="file"/>
    <input type="password"/>
    <input type="submit">
</form>
<br/>

<!-- for and id Attributes -->
<!-- The value of the for attribute in the label should be the same as the value of the ide attribute in an input field -->
<!-- This creates an association between the label and the input -->
<!-- Each for/id pair has to be unique on the page -->
<form>
    <label for="inputId">For and Id Attributes</label>
    <input type="text" id="inputId"/>
</form>
<br/>
<!-- <textarea> tag -->
<!-- It is used for multi-line user input -->
<!-- Unlike inputs, textarea need an opening and closing tag and they do not need to define a type -->
<form>
    <label for="text-area-id">Text Area</label>
    <textarea id="text-area-id"></textarea>
</form>
<br/>
<!-- Styling forms -->
<form class="styled-form">
    <label for="styled-form-input">Styled Form</label>
    <input type="text" id="styled-form-input"/>
    <label for="checkbox-label">Checkbox Label</label>
    <input type="checkbox" id="checkbox-label"/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
